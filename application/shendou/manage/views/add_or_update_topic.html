				$("#fileupload").wrap("<form id='myupload' action='{eval $this->mRouter->urlEx('upload', 'upload')}' method='post' enctype='multipart/form-data'></form>");
			    $("#fileupload").change(function(){
					$("#myupload").ajaxSubmit({
						dataType:  'json',
						beforeSend: function() {
							$("#loading").show();
			        		var percentVal = '0%';
			        		percent.html(percentVal);
			    		},
			    		uploadProgress: function(event, position, total, percentComplete) {
			        		var percentVal = percentComplete + '%';
			        		percent.html(percentVal);
			    		},
						success: function(data) {
							if (data.s == 0) {
								T.index.tips(data.err_str);
								$("#loading").hide();
								return false;
							}
							var img = '/' + data.err_str;
							$("#loading").hide();
							$('#topic_img_input').val(img);
							$('#topic_img_src').attr('src', img);
						},
						error:function(xhr){
							T.index.tips('上传失败...');
						}
					});
				});
			});
